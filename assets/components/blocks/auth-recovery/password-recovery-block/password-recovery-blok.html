<!-- Форма восстановления пароля - шаг 1- восстановление пароля, форма идет вместе с password-recovery-additional (кнопка Назад под блоком) -->
<section class="password-recovery-block tail">
	<h2 class="password-recovery-block__title tail__title">Восстановление пароля</h2>
	<p class="password-recovery-block__text tail__text">Сбросить пароль и выслать новый на указанный адрес</p>
	<div class="password-recovery-block__form-wrapper form">
		<input type="email" class="general-input password-recovery-block__input" placeholder="Введите e-mail указанный при регистрации" />
		<button class="button button_shadow password-recovery-block__btn">продолжить</button>
		<p class="password-recovery-block__form-error tail__error">Текст ошибки отображается здесь</p>
	</div>
</section>
<section class="password-recovery-block__additional">
	<a href="/site/password-reset?language=ru-RU&url=https://instashpion.ru/auth/login&backUrl=https://instashpion.ru&redirectUrl=/instashpion/dashboard&theme=spy&service=spy&type=iframe&is_new_login=1" class="button button_textual password-recovery-block__additional-btn">Назад</a>
</section>

<!-- Форма восстановления пароля - шаг 2- восстановление пароля, ссылка ушла пользователю-->
<section class="password-recovery-block tail">
	<h2 class="password-recovery-block__title tail__title">Восстановление пароля</h2>
	<p class="password-recovery-block__text tail__text">Письмо с инструкцией отправлено на указанный адрес</p>
	<button class="button button_shadow password-recovery-block__btn">назад</button>
</section>
