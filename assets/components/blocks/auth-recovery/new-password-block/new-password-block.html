<!-- Блок ввода нового пароля - пользователь вернулся с почты по ссылке в письме -->
<section class="new-password-block tail">
	<h2 class="new-password-block__title tail__title">Новый пароль</h2>
	<p class="new-password-block__text tail__text">Укажите новый пароль, который вы будете использовать для авторизации</p>
	<div class="new-password-block__form-wrapper form">
		<input type="password" class="general-input new-password-block__input" placeholder="Укажите новый пароль" />
		<button class="button button_shadow new-password-block__btn">продолжить</button>
		<p class="new-password-block__form-error tail__error">Текст ошибки отображается здесь</p>
	</div>
</section>
<section class="new-password-block__additional">
	<a href="/site/password-reset?language=ru-RU&url=https://instashpion.ru/auth/login&backUrl=https://instashpion.ru&redirectUrl=/instashpion/dashboard&theme=spy&service=spy&type=iframe&is_new_login=1" class="button button_textual new-password-block__additional-btn">Назад</a>
</section>
