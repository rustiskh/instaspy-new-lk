<!-- Элемент новостной ленты раздела Лайки -->

<!-- Поумолчанию состояние закрыто -->
<div class="feed-item feed-item_like">
	<div class="feed-item__header">
		<div class="feed-item__rating">###</div>
		<div class="feed-item__header-wrapper">
			<img src="assets/icons/avatar-empty.svg" alt="" class="feed-item__avatar" />
			<div class="feed-item__info-wrapper">
				<a href="${instagram-link}" class="feed-item__name">@${someone}</a>
				<div class="feed-item__stats-wrapper">
					<div class="feed-item__stats-item">
						<div class="feed-item__stats-label">
							<div class="feed-item__stats-icon feed-item__stats-icon_give">
								<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M6.8285 6.82847L1.17165 1.17161M1.17165 1.17161L5.41429 1.17161M1.17165 1.17161L1.17165 5.41425" stroke="#57A41B" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<p class="feed-item__stats-title">Поставил(а) цели</p>
						</div>
						<p class="feed-item__stats-number">${XXX}</p>
					</div>
					<div class="feed-item__stats-item">
						<div class="feed-item__stats-label">
							<div class="feed-item__stats-icon feed-item__stats-icon_get">
								<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1.1715 1.17153L6.82835 6.82839M6.82835 6.82839L2.58571 6.82839M6.82835 6.82839L6.82835 2.58575" stroke="#1B62A4" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<p class="feed-item__stats-title">Получил(а) от цели</p>
						</div>
						<p class="feed-item__stats-number">${XXX}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="feed-item__more-btn">
			<svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M11.25 1.34998L6.70711 5.89287C6.31658 6.28339 5.68342 6.28339 5.29289 5.89287L0.75 1.34997" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</div>
	</div>
</div>

<!-- Развернутый элемент -->
<div class="feed-item feed-item_like open">
	<div class="feed-item__header">
		<div class="feed-item__rating">###</div>
		<div class="feed-item__header-wrapper">
			<img src="assets/icons/avatar-empty.svg" alt="" class="feed-item__avatar" />
			<div class="feed-item__info-wrapper">
				<a href="${instagram-link}" class="feed-item__name">@${someone}</a>
				<div class="feed-item__stats-wrapper">
					<div class="feed-item__stats-item">
						<div class="feed-item__stats-label">
							<div class="feed-item__stats-icon feed-item__stats-icon_give">
								<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M6.8285 6.82847L1.17165 1.17161M1.17165 1.17161L5.41429 1.17161M1.17165 1.17161L1.17165 5.41425" stroke="#57A41B" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<p class="feed-item__stats-title">Поставил(а) цели</p>
						</div>
						<p class="feed-item__stats-number">${XXX}</p>
					</div>
					<div class="feed-item__stats-item">
						<div class="feed-item__stats-label">
							<div class="feed-item__stats-icon feed-item__stats-icon_get">
								<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1.1715 1.17153L6.82835 6.82839M6.82835 6.82839L2.58571 6.82839M6.82835 6.82839L6.82835 2.58575" stroke="#1B62A4" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<p class="feed-item__stats-title">Получил(а) от цели</p>
						</div>
						<p class="feed-item__stats-number">${XXX}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="feed-item__more-btn">
			<svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M11.25 1.34998L6.70711 5.89287C6.31658 6.28339 5.68342 6.28339 5.29289 5.89287L0.75 1.34997" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</div>
	</div>
	<div class="feed-item__body">
		<div class="feed-item__content-wrapper">
			<div class="feed-item-like-content">
				<div class="feed-item-like-content__flag feed-item-like-content__flag_give">
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M6.8285 6.82847L1.17165 1.17161M1.17165 1.17161L5.41429 1.17161M1.17165 1.17161L1.17165 5.41425" stroke="#57A41B" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</div>
				<div class="feed-item-like-content__img-wrapper">
					<img src="assets/img/image-empty.svg" alt="" class="feed-item-like-content__image" />
				</div>
			</div>
			<div class="feed-item-like-content">
				<div class="feed-item-like-content__flag feed-item-like-content__flag_get">
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.1715 1.17153L6.82835 6.82839M6.82835 6.82839L2.58571 6.82839M6.82835 6.82839L6.82835 2.58575" stroke="#1B62A4" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</div>
				<div class="feed-item-like-content__img-wrapper">
					<img src="assets/img/image-example.png" alt="" class="feed-item-like-content__image" />
				</div>
			</div>
		</div>
		<button class="button button_textual feed-item__load-btn">Показать больше...</button>
	</div>
</div>
