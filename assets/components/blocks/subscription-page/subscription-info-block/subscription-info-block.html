<!-- Блок информации о тарифе -->
<!-- При отмененной подписке - subscription-info-block tail перемещается перед слайдером под блоком возобновления  -->
<section class="subscription-info-block tail">
	<p class="subscription-info-block__text tail__text"><span>Аккаунтов добавлено: </span>${X} из ${ХХ}</p>
	<p class="subscription-info-block__text tail__text"><span>Доступ до: </span>${DD.MM.YYYY}</p>
	<p class="subscription-info-block__text tail__text"><span>Текущий тариф: </span>${tariff}</p>

	<button class="button button_textual subscription-info-block__btn">Управление подпиской</button>
</section>
